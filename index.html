<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Villages Weather</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: rgba(0,0,0,0); /* TRANSPARENT */
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .weather-box {
    text-align: center;
    padding: 15px 25px;
    border-radius: 18px;
    background: rgba(0,0,0,0); /* FULLY TRANSPARENT */
    color: white;
    text-shadow: 0px 0px 12px rgba(0,0,0,0.7); /* glow for visibility */
  }

  .temp {
    font-size: 78px;
    font-weight: 900;
    margin-bottom: 4px;
  }

  .location {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .condition {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .detail {
    font-size: 18px;
    opacity: 0.9;
  }
</style>
</head>
<body>

<div class="weather-box">
  <div id="temp" class="temp">--Â°</div>
  <div class="location">The Villages, FL</div>
  <div id="cond" class="condition">Loadingâ€¦</div>
  <div id="wind" class="detail">Wind: â€”</div>
  <div id="updated" class="detail">Updated: â€”</div>
</div>

<script>
async function loadWeather() {
  try {
    const api = "https://api.open-meteo.com/v1/forecast?latitude=28.927&longitude=-81.972&current_weather=true&timezone=auto";
    const res = await fetch(api);
    const data = await res.json();

    const w = data.current_weather;

    const tempF = Math.round((w.temperature * 9/5) + 32);
    const windM = Math.round(w.windspeed * 2.23694);
    const code = w.weathercode;

    const descMap = {
      0: "Clear â˜€ï¸",
      1: "Mostly Clear ğŸŒ¤ï¸",
      2: "Partly Cloudy â›…",
      3: "Cloudy â˜ï¸",
      45: "Fog ğŸŒ«ï¸",
      48: "Fog ğŸŒ«ï¸",
      51: "Light Drizzle ğŸŒ¦ï¸",
      61: "Rain ğŸŒ§ï¸",
      63: "Rain ğŸŒ§ï¸",
      65: "Heavy Rain â›ˆï¸",
      80: "Showers ğŸŒ¦ï¸",
      95: "Storm â›ˆï¸"
    };

    document.getElementById("temp").textContent = tempF + "Â°";
    document.getElementById("cond").textContent = descMap[code] || "Weather";
    document.getElementById("wind").textContent = "Wind: " + windM + " mph";

    const now = new Date().toLocaleTimeString([], {
      hour: "2-digit",
      minute: "2-digit"
    });
    document.getElementById("updated").textContent = "Updated: " + now;

  } catch (err) {
    document.getElementById("cond").textContent = "Error loading";
  }
}

// Load on start + every 5 min
loadWeather();
setInterval(loadWeather, 300000);
</script>

</body>
</html>
