<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Villages Live Weather</title>
<style>
  body {
    margin: 0;
    background: #071a2f;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .weather {
    text-align: center;
    background: linear-gradient(135deg, #0f3b5a, #22c1c3);
    padding: 22px 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }
  .temp {
    font-size: 78px;
    font-weight: 900;
    margin: 0;
  }
  .loc {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 4px;
  }
  .desc {
    font-size: 20px;
    margin-top: 4px;
  }
  .meta {
    font-size: 15px;
    margin-top: 8px;
  }
  .small {
    opacity: 0.85;
  }
</style>
</head>
<body>

<div class="weather">
  <div class="loc">The Villages, FL</div>
  <div id="temp" class="temp">--Â°</div>
  <div id="desc" class="desc">Loadingâ€¦</div>
  <div class="meta small" id="feels">Feels: â€”</div>
  <div class="meta small" id="wind">Wind: â€”</div>
  <div class="meta small" id="hum">Humidity: â€”</div>
  <div class="meta small" id="updated">Updated: â€”</div>
</div>

<script>
async function fetchWeather() {
  try {
    const url = "https://api.open-meteo.com/v1/forecast?latitude=28.927&longitude=-81.972&current_weather=true&timezone=auto";
    const resp = await fetch(url);
    const data = await resp.json();
    const w = data.current_weather;

    const tempF = Math.round((w.temperature * 9/5) + 32);
    const code = w.weathercode;
    const windMph = Math.round(w.windspeed * 2.23694);

    const descMap = {
      0: "Clear â˜€ï¸",
      1: "Mainly Clear ğŸŒ¤ï¸",
      2: "Partly Cloudy â›…",
      3: "Cloudy â˜ï¸",
      45: "Fog ğŸŒ«ï¸",
      48: "Fog ğŸŒ",
      51: "Light Drizzle ğŸŒ¦ï¸",
      61: "Light Rain ğŸŒ§ï¸",
      63: "Rain ğŸŒ§ï¸",
      65: "Heavy Rain â›ˆï¸",
      80: "Showers ğŸŒ¦ï¸",
      95: "Thunderstorm â›ˆï¸"
    };

    document.getElementById("temp").textContent = tempF + "Â°";
    document.getElementById("desc").textContent = descMap[code] || "Weather";
    document.getElementById("feels").textContent = "Feels: " + tempF + "Â°F";
    document.getElementById("wind").textContent = "Wind: " + windMph + " mph";
    document.getElementById("hum").textContent = "Humidity: --%";
    document.getElementById("updated").textContent = "Updated: " + new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  } catch (e) {
    document.getElementById("desc").textContent = "Error loading";
    document.getElementById("updated").textContent = "Updated: â€”";
  }
}

// first load and then auto-refresh
fetchWeather();
setInterval(fetchWeather, 300000); // every 5 min
</script>

</body>
</html>
